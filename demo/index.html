<!doctype html>
<html lang="en">
<head>
  <title>Snapper Demo</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../dist/snapper.css">
  <link rel="stylesheet" href="../docs.css" />
  <link rel="stylesheet" href="/demo-head/demohead.css" />
  <script src="../src/lib/jquery.js"></script>
  <script src="../src/lib/overthrow-toss.js"></script>
  <script src="../src/snapper.js"></script>
  <style>
    body {
      max-width: 50em;
      margin: 0 auto;
    }


    /* breakpoints example */
    @media (min-width: 30em){
    	.snapper-smallpoints  .snapper_item {
    	  width: 40%;
        margin-right: 10%;
    	}
      .snapper-smallpoints  .snapper_pane {
    	  -webkit-scroll-snap-points-x: repeat(50%);
    	  -ms-scroll-snap-points-x: repeat(50%);
    	  scroll-snap-points-x: repeat(50%);
    	}
    }
    @media (min-width: 50em){
      .snapper-smallpoints  .snapper_item {
    	  width: 30%;
        margin-right: 3.3333%;
    	}
      .snapper-smallpoints  .snapper_pane {
    	  -webkit-scroll-snap-points-x: repeat(33.33333%);
    	  -ms-scroll-snap-points-x: repeat(33.33333%);
    	  scroll-snap-points-x: repeat(33.33333%);
    	}
    }
  </style>
  <script src="/demo-head/loadfont.js"></script>
  <script>
    document.documentElement.className += "enhanced";
    $(function(){
      $( document ).trigger( "enhance" );
    });
  </script>
</head>
<body>
  <div class="demo-header">
    <div class="company">
      <img src="https://filamentgroup.com/images/fg-logo-positive-sm-crop.png">
    </div>
    <div class="details">
      <p class="description-container">Demo of <span class="repo-name">Snapper.js</span>
        <span class="description">A CSS Snap Points Helper and Polyfill</span>
      </p>
      <ul class="outbound-links">
        <li><a href="https://github.com/filamentgroup/snapper">Code</a></li>
        <li><a href="https://github.com/filamentgroup/snapper/issues">Issues</a></li>
      </ul>
    </div>
  </div>
  <div class="docs-main">




<div class="snapper">
	<div class="snapper_pane">
		<div class="snapper_items">
			<div id="img-a">
				<img src="imgs/monkey.jpg" alt="">
			</div>
			<div id="img-b">

			</div>
			<div id="img-c">
				<img src="imgs/monks.jpg" alt="">

		</div>
	</div>
	<div class="snapper_nav">

		<a href="#img-c"><img src="imgs/monks-thmb.jpg" alt=""></a>
	</div>
</div>
